<div class="container">
  <div class="row">
    <div class="col-12">
      <h1 class="header">Colomb</h1>
    </div>
    <div class="col-12">
      <h3>{Current player} is aan de beurt</h3>
    </div>
  </div>
  <div class="row">
    <div class="col-3 sideboard">
      <h3 class="sideboardTitle">Score</h3>

      <p class="firstPlayer">Speler 1:</p>
      <p>{first player Score} punt(en)</p>

      <p class="secondPlayer">Speler 2:</p>
      <p>{second player Score} punt(en)</p>

      <p class="thirthPlayer">Speler 3:</p>
      <p>{thirth player Score} punt(en)</p>

      <p class="fourthPlayer">Speler 4:</p>
      <p>{fourth player Score} punt(en)</p>
    </div>
    <div class="col-6 gameboard"></div>
    <div class="col-3 sideboard">
      <h3 class="sideboardTitle">Bommen</h3>

      <p>Live bommen:</p>
      <p>{currentAmountOfBombs}</p>

      <p>Ontploft:</p>
      <p>{bombsThatDidBoom}</p>
    </div>
  </div>
</div>
