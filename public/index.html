<html>
    <head>
        <link href="bootstrap.min.css" rel="stylesheet" type="text/css">
        <link href="bootstrap-grid.min.css" rel="stylesheet" type="text/css">
        <link href="bootstrap-reboot.min.css" rel="stylesheet" type="text/css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <link rel="stylesheet" href="main.css">
        <script src="script.js"></script>
        <meta charset="utf-8" />         
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
        <title>Colomb</title>
    </head>

    <body>
    <main>
      <div class="container">
        <div class="row">
          <div class="col-12">
            <h1 class="header">Colomb</h1>
          </div>
        </div>

        <div class="row players">
          <div class="col-12">
            <h2 class="title">Spelers</h2>
          </div>
          <div class="col-4">
            <button>2 spelers</button>
          </div>
          <div class="col-4">
            <button>3 spelers</button>
          </div>
          <div class="col-4">
            <button>4 spelers</button>
          </div>
        </div>

        <div class="row size">
          <div class="col-12">
            <h2 class="title">Size</h2>
          </div>
          <div class="col-4">
            <button>Klein</button>
          </div>
          <div class="col-4">
            <button>Medium</button>
          </div>
          <div class="col-4">
            <button>Groot</button>
          </div>
        </div>

        <div class="row level">
          <div class="col-12">
            <h2 class="title">Moeilijkheid</h2>
          </div>
          <div class="col-4">
            <button>Makkelijk</button>
          </div>
          <div class="col-4">
            <button>Moeilijk</button>
          </div>
          <div class="col-4">
            <button>Extreem</button>
          </div>
        </div>

        <div class="row d-flex justify-content-center">
          <div class="col-4 start-btn-container">
            <button class="start-btn">Start spel</button>
          </div>
        </div>
        
      </div>
    </main>
      <div class="fluid-container bg-image"></div>
    </body>

</html>
